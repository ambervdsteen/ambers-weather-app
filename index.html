    <title>Amber's Weather App</title>

  <body>
    <div class="complete-app">
      <header>
        <form class="search-form-weather" id="search-form-weather">
          <input
            type="search"
            placeholder="Look for the weather in your city"
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" name="search" class="search-form-submit" />
        </form>
      </header>
      <main>
        <div class="weather-app-data-content">
          <div>
            <p class="today-in-city">Today in</p>
            <h1 class="weather-current-city" id="current-city"></h1>
            <br />
            <p class="weather-current-details">
              <span id="time"> </span>,
              <span id="description-weather"></span>
              <br />
              <span class="weather-current-temp" id="minimum-maximum"> </span>
              <br />
              humidity
              <span class="weather-current-temp" id="humidity"> </span> winds of
              <span class="weather-current-temp" id="wind-speed"></span>
            </p>
          </div>
          <div class="weather-app-details-container">
            <div class="weather-app-emoji" id="icon"></div>
            <div class="weather-app-temperature-value" id="temp"></div>
            <div class="weather-app-celsius">°C</div>
          </div>
        </div>
