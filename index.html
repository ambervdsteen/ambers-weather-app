<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad:wght@400;500;600;700&family=Raleway:ital,wght@0,100;0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Amber's Weather App</title>
  </head>
  <body>
    <div class="complete-app">
      <header>
        <form class="search-form-weather" id="search-form-weather">
          <input
            type="search"
            placeholder="Look for the weather in your city"
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" name="search" class="search-form-submit" />
        </form>
      </header>
      <main>
        <div class="weather-app-data-content">
          <div>
            <p class="today-in-city">Today in</p>
            <h1 class="weather-current-city" id="current-city"></h1>
            <br />
            <p class="weather-current-details">
              <span id="time"> </span>,
              <span id="description-weather"></span>
              <br />
              <span class="weather-current-temp" id="minimum-maximum"> </span>
              <br />
              humidity
              <span class="weather-current-temp" id="humidity"> </span> winds of
              <span class="weather-current-temp" id="wind-speed"></span>
            </p>
          </div>
          <div class="weather-app-details-container">
            <div class="weather-app-emoji" id="icon"></div>
            <div class="weather-app-temperature-value" id="temp"></div>
            <div class="weather-app-celsius">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/ambervdsteen" target="_blank"
          >Amber van der Steen</a
        >
        code on
        <a
          href="https://github.com/ambervdsteen/ambers-weather-app"
          target="_blank"
          >Github</a
        >, hosted on
        <a href="https://ambers-weather-app.netlify.app/" target="_blank"
          >Netlify
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
